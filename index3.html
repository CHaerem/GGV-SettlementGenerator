<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      #spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <form class="visible">
      <input type="file" name="file">
      <br><br>
      <input type="button" value="Upload" onclick="uploadFile()">
    </form>
    <div id="spinner" style="display:none;">
      <p><a href="https://commons.wikimedia.org/wiki/File:Loading_icon.gif#/media/File:Loading_icon.gif"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="Loading icon.gif"></a></p>
    </div>
    
    <script>
      var form = document.forms[0];
      var spinner = document.getElementById("spinner");
      var formContainer = document.querySelector('form');

      function successHandler(response) {
        alert(response);
        spinner.style.display = "none";
        formContainer.classList.remove('hidden');
        google.script.host.close();
      }

      function errorHandler(response) {
        alert("Error: " + response);
        spinner.style.display = "none";
        formContainer.classList.remove('hidden');
        google.script.host.close();
      }

      function uploadFile() {
        formContainer.classList.add('hidden');
        spinner.style.display = "block";
        google.script.run.withSuccessHandler(successHandler).withFailureHandler(errorHandler).uploadFile(form);
        
      }
    </script>
  </body>
</html>
